<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>Atenticacao de Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="estilo.css"/>

</head>
<body>
    <h1 class="titulo">AUTENTICAÇÃO DE USUÁRIO</h1>
    <div class="container mt-4">
        <form id="formulario" action="#" method="post">
            <fieldset>

                <div class="row">
                    <div class="col-12">
                        <label class="form-label" for="login">Login</label>
                        <input class="form-control" type="login" id="login" name="login">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha">
                    </div>
            
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success" type="button" onclick="autenticar()">Entrar</button>
                    </div>
                    
                </div> 

            </fieldset>
        </form>
    </div>
   
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
